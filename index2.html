<script>
        // api url
        const api_url =
                "https://api.github.com/users/tuttlepower/repos";

        // Defining async function
        async function getapi(url) {

                // Storing response
                const response = await fetch(url);

                // Storing data in form of JSON
                var data = await response.json();
                console.log(data);
                if (response) {
                        hideloader();
                }
                show(data);
        }
        // Calling that async function
        getapi(api_url);

        // Function to hide the loader
        function hideloader() {
                document.getElementById('loading').style.display = 'none';
        }
        // Function to define innerHTML for HTML table
        function show(data) {
                let tab =
                        `<tr>
		<th>Name</th>
		<th>Description</th>
		</tr>`;

                // Loop to access all rows
                for (let r of data) {
                        tab += `<tr>
	<td><a href =${r.html_url}>${r.name}</a></td>
	<td>${r.description}</td>
        		
</tr>`;
                }
                // Setting innerHTML as tab variable
                document.getElementById("employees").innerHTML = tab;
        }

        // document.getElementById("repos").innerHTML = fetchRepos()
        document.getElementById("repos").textContent = JSON.stringify(fetchRepos);
        // function fetchRepos() {
        //         const main = [];
        //         return fetch('https://api.github.com/users/tuttlepower/repos').then(response => response.json())
        //         .then((response) => {
        //                 console.log(response)
        //                 response.forEach((x, i) => console.log(x.name + " - " + x.description));
        //         })
        //         .catch(err => console.log(err))
        // }

        function fetchRepos() {
                return fetch('https://api.github.com/users/tuttlepower/repos').then(response =>
                        response.json()).then(
                        json => renderRepos(json));
        }

        function renderRepos(json) {
                const main = document.querySelector('main')
                json.forEach(repo => {
                        const h2 = document.createElement('h2')
                        h2.innerHTML = `<h2>${repo.name}</h2>`
                        main.appendChild(h2)
                })
        }
</script>
