<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Normal scrolling - fullPage.js</title>
    <meta name="author" content="Alvaro Trigo Lopez" />
    <meta name="description" content="fullPage full-screen normal scrolling with autoScrolling." />
    <meta name="keywords" content="fullpage,jquery,demo,screen,fullscreen,normal scroll,autoscrolling, scroll" />
    <meta name="Resource-type" content="Document" />

    <link rel="stylesheet" href="Resources\css\foundation.css">
    <link rel="stylesheet" href="Resources\css\foundation.min.css">
    <link rel="stylesheet" href="Resources\css\fullpage.css" />
    <link rel="stylesheet" href="Resources\css\examples.css" />
    <link rel="stylesheet" href="Resources\css\app.css">

    <script src="Resources\js\app.js"></script>
    <script src="Resources\js\vendor\foundation.js"></script>
    <script src="Resources\js\vendor\foundation.min.js"></script>
    <script src="Resources\js\vendor\jquery.js"></script>
    <script src="Resources\js\vendor\what-input.js"></script>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    
    <script type="text/javascript" src="Resources\js\fullpage.js"></script>
    <script type="text/javascript" src="Resources\js\examples.js"></script>
    <link rel="stylesheet" href="Resources\css\app.css">

    <style>
        /* Style for our header texts
    * --------------------------------------- */
        h1 {
            font-size: 5em;
            font-family: arial, helvetica;
            color: #fff;
            margin: 0;
        }

        .intro p {
            color: #fff;
        }

        /* Centered texts in each section
    * --------------------------------------- */
        .section {
            text-align: center;
        }


        /* Bottom menu
    * --------------------------------------- */
        #infoMenu li a {
            color: #fff;
        }
    </style>

    <!--[if IE]>
        <script type="text/javascript">
             var console = { log: function() {} };
        </script>
    <![endif]-->
</head>

<body>


    <ul id="menu">
        <li data-menuanchor="firstPage" class="active"><a href="#firstPage">Home</a></li>
        <li data-menuanchor="secondPage"><a href="#secondPage">Away</a></li>
        <li data-menuanchor="thirdPage"><a href="#thirdPage">Third</a></li>
    </ul>

    <div id="fullpage">
        <div class="section " id="section0">
            <div class="intro">

                <h1>Travis Tuttle</h1>
                <div class="rounded-social-buttons">
                    <a class="social-button facebook" href="https://www.facebook.com/Travie.Trav2015" alt="Facebook"><i
                            class="fab fa-facebook-f"></i></a>
                    <a class="social-button twitter" href="https://twitter.com/TuttlePower" alt="Twitter"><i
                            class="fab fa-twitter"></i></a>
                    <a class="social-button linkedin" href="https://www.linkedin.com/in/travistuttle/" alt="linkedin"><i
                            class="fab fa-linkedin-in"></i></a>
                    <!--<a class="social-button youtube" href="#" alt="youtube"><i class="fab fa-youtube"></i></a>-->
                    <a class="social-button instagram" href="https://www.instagram.com/tuttle_power/" alt="instagram"><i
                            class="fab fa-instagram"></i></a>
                    <a class="social-button github" href="https://github.com/tuttlepower" alt="github"><i
                            class="fab fa-github"></i></a>
                    <!--<a class="social-button snapchat" href="https://www.snapchat.com/add/tuttle.power" alt="snapchat"><i class="fab fa-snapchat-ghost"></i></a> If you're looking in here I guess you can have it-->
                </div>
            </div>
        </div>
        <div class="section" id="section1">
            <div class="slide" id="slide1">
                <div class="intro">
                    <h1>URL get updated (#)</h1>
                    <p>
                        Easy to bookmark and share
                    </p>
                </div>
            </div>

            <div class="slide" id="slide2">
                <h1>Horizontal sliders!</h1>

            </div>

        </div>
        <div class="section" id="section2">
            <div class="intro">
                <h1>Just use </h1>
                <p>autoScrolling:false</p>
            </div>
        </div>
    </div>

    

    <script type="text/javascript">
        var myFullpage = new fullpage('#fullpage', {
            menu: '#menu',
            anchors: ['firstPage', 'secondPage', 'thirdPage'],
            sectionsColor: ['#C63D0F', '#1BBC9B', '#7E8F7C'],
            //autoScrolling: false,
            //navigation: true,
            //navigationPosition: 'top',
            //slidesNavPosition: 'bottom',
            licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE'
        });
    </script>

</body>

</html>
